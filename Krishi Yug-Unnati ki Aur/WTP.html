<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="WTPCS.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="Javascript/DT.js"></script>
</head>
<body onLoad="renderTime();">




<center>
 <p>Current date and time: <span id="clockDisplay" class="container"></span></p>   
</center>




<div class="bodyy">





<div class="wrapper">





        <header><i class="bx bx-left-arrow-alt"></i>Weather Details</header>
        <section class="input-part">
            <p class="info-txt">Enter valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>

        <section class="weather-part">
            <img src="#" alt="weather icon">
            <div class="temp">
                <span class="numb">_ _ _</span>
                <span class="deg">&#176c</span>
            </div>
            <div class="weather">_ _ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_ _ _ _ _</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_ _ _</span>
                            <span class="deg">&#176c</span>
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_ _ _</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
    <script type="text/javascript" src="Javascript/WTPJS.js"></script>





</body>
</html>
