<div class="container">

<!-- Button trigger modal -->
<button class="btn btn-outline-success btn-lg btn-block pt-lg-1 pb-1 " data-toggle="modal" data-target="#myModal1" style="margin-top:300px; font-size:xx-large;" >
SELLER</button></div>

<!-- Modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog-centered modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title" id="myModalLabel" style="margin-left: 100px; color: rgb(46, 48, 45);">Application for SELLER</h4>
            </div>

            <div class="modal-body">
                <form role="form" action='#' method="post">
                    <input type="text" class="form-control" placeholder="Farm Name">
                    <br>
                    <input type="text" class="form-control" placeholder="pincode">
                    <br>
                    <input type="text" class="form-control" placeholder="Name">
                    <br>
                    <input type="text" class="form-control" placeholder="Contact/Email">
                    <br>
                    <input type="radio" class="btn-check  " name="options" id="option1" autocomplete="off">
                    <label class="btn btn-outline-success btn-sm" for="option1" style="margin-left: 3px;">crops</label>
                
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                    <label class="btn btn-outline-success btn-sm " for="option2">pesticides</label>
                
                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                    <label class="btn btn-outline-success btn-sm" for="option3">fertilizers</label>
                    <br>
                    <br>
                    <input type="text" class="form-control" placeholder="amount">
                    <br>
                    <input type="text" class="form-control" placeholder="sale price">
                    <br>
                    <input type="text" class="form-control" placeholder="dd/mm/yy">
                    <br>
                
                    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="signin">submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>







<!-- CHAT BAR BLOCK -->
<div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Chat with us!
        <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
        <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                    </div>

                    <!-- User input box -->
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input id="textInput" class="input-box" type="text" name="msg"
                                placeholder="Tap 'Enter' to send a message">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                onclick="heartButton()"></i>
                            <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
